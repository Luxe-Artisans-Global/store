<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Checkout | Luxe Artisans</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg border">
        <h2 class="text-xl font-bold mb-6 text-center text-slate-800">Secure Payment</h2>
        <div class="space-y-4">
            <div class="border p-4 rounded-lg flex justify-between items-center cursor-not-allowed opacity-50">
                <span class="font-bold">Credit / Debit Card</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" class="h-3">
            </div>
            <div class="border-2 border-indigo-600 p-4 rounded-lg flex justify-between items-center bg-indigo-50">
                <span class="font-bold text-indigo-900">International Wire Transfer</span>
                <span class="text-[10px] font-bold text-indigo-600 uppercase">Recommended</span>
            </div>
        </div>
        <p class="mt-6 text-[10px] text-gray-400 text-center uppercase tracking-widest">
            Protected by WorldFirst Payment Security
        </p>
    </div>
</body>
</html>
